<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none
        }
        ol{
            list-style-type: lower-alpha
        }
        ul, ol{
            display: inline;
        }
    </style>
</head>
<body>
    <h2>Horizontal list</h2>
    <ul>
        <li>mangoes</li>
        <li>apples</li>
        <li>grapes</li>
        <li>oranges</li>
    </ul> id= "list"
    <ol>
    <li>collins</li>
    <li>Muhammad</li>
    <li>Mahad</li>
    <li>Hamza</li>
    </ol>
    
</body>
</html>
